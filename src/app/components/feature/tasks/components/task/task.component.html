<div class="card-task" [ngClass]="{ isChecked: this.task.completed }">
  <aside class="left-side">
    <label>{{ task.id }}</label>
    <div class="description-container">
      <p>{{ task.description }}</p>
      <p>created in : {{ task.inclusionDate | date : 'shortDate'}}</p>
    </div>
  </aside>
  <button type="button" (click)="toogleTask()">
    {{ task.completed ? "Uncheck" : "Check" }}
  </button>
</div>
